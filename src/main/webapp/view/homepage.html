<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="../style.css" type="text/css">
        <title>Adopets</title>
    </head>
    <body>
        <div id="header"></div>        

        <div id="Carousel" class="carousel slide carousel-fade" data-ride="carousel">
            <ol class="carousel-indicators">
                <li data-target="#carouselExampleCaptions" data-slide-to="0" class="active"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="1"></li>
                <li data-target="#carouselExampleCaptions" data-slide-to="2"></li>
            </ol> 
            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/Carousel01.png" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>First slide label</h5>
                        <p>Encontre o seu melhor amigo.</p>
                    </div>
                </div>                
                <div class="carousel-item">
                    <img src="img/Carousel02.png" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Cadastre-se ou entre para a comunidade</h5>
                        <p>Faça parte da equipe.</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="img/Carousel03.png" class="d-block w-100">
                    <div class="carousel-caption d-none d-md-block">
                        <h5>Muito mais</h5>
                        <p>Uhu, é isso ae, cara</p>
                    </div>
                </div>
            </div>
            <a class="carousel-control-prev" href="#carouselExampleFade" role="button" data-slide="prev">
                <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                <span class="sr-only">Previous</span>
            </a>
            <a class="carousel-control-next" href="#carouselExampleFade" role="button" data-slide="next">
                <span class="carousel-control-next-icon" aria-hidden="true"></span>
                <span class="sr-only">Next</span>
            </a>
        </div>
        <script type="text/javascript" src="../homepage.js"></script>
        <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="https://use.fontawesome.com/releases/v5.5.0/js/all.js"></script>
    </body>
</html>

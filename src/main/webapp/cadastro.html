<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Adopets</title>

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="formularios.css" type="text/css">
    </head>
    <body>
        <header>
            <div id="header"></div>
        </header>

        <section class="container-fluid bg">
            <form class="row justify-content-center form-sign-up">
                <div class="offset">
                    <div class="col-12 narrow text-center">
                        <h1>Cadastre-se gratuitamente!</h1>
                        <p class="lead">Ao se cadastrar você pode ser voluntário ou mesmo doar e adotar um pet!</p>
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputEmail1">Digite seu e-mail</label>
                    <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="E-mail">
                    <small id="emailHelp" class="form-text text-muted">Seu e-mail não será compartilhado.</small>
                </div>
                <div class="form-group">
                    <label for="exampleInputPassword1">Digite sua senha</label>
                    <div class="ls-prefix-group">
                        <input type="password" class="form-control" maxlength="20" placeholder="Senha">
                        <a class="ls-label-text-prefix ls-toggle-pass ls-ico-eye" data-toggle-class="ls-ico-eye, ls-ico-eye-blocked" data-target="#password_field" href="#">
                        </a>
                    </div>
                </div>
                <div class="form-check">
                    <input type="checkbox" class="form-check-input" id="exampleCheck1">
                    <label class="form-check-label" for="exampleCheck1">Mantenha-me conectado</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block">Entrar</button>
            </form>
            <script type="text/javascript" src="index.js"></script>
            <script src="https://code.jquery.com/jquery-1.12.4.js"></script>
            <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        </section>
    </body>
</html>
